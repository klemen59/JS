<!DOCTYPE html>
<html>
<body>

<p>Click the button to replace "Microsoft" with "W3Schools" in the paragraph below:</p>

<p id="demo">Visit Microsoft!</p>

<p>Click the button to set "blue", "house" and "car" to upper-case, in the paragraph below:</p>

<p id="demo2">Mr Blue has a blue house and a blue car.</p>


<button onclick="myFunction()">Try it</button>
<button onclick="myFunction2()">Try it 2</button>
<script>
function myFunction() {
  var str = document.getElementById("demo").innerHTML; 
  var res = str.replace("Microsoft", "W3Schools");
  document.getElementById("demo").innerHTML = res;
}

function myFunction2() {
  var str = document.getElementById("demo2").innerHTML; 
  var res = str.replace(/blue|house|car/gi, function (x) {
    return x.toUpperCase();
  });
  document.getElementById("demo2").innerHTML = res;
}

</script>

</body>
</html>
