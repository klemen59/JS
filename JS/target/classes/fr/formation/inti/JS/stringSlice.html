<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the extracted part of the string.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<button onclick="myFunction2()">Try it2</button>

<p id="demo2"></p>

<button onclick="myFunction3()">Try it3</button>

<p id="demo3"></p>

<script>
function myFunction() {
  var str = "Hello world!"; 
  var res = str.slice(0, 5);
  document.getElementById("demo").innerHTML = res;
}

function myFunction2() {
  var str = "Hello world!"; 
  var res = str.slice(3);
  document.getElementById("demo2").innerHTML = res;
}

function myFunction3() {
  var str = "Hello world!"; 
  var res = str.slice(-1);
  document.getElementById("demo3").innerHTML = res;
}
</script>

</body>
</html>
