<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the character of the specified unicode number.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var res = String.fromCharCode(68);
  document.getElementById("demo").innerHTML = res;
}
</script>

</body>
</html>
